<h1>Lost & Found Items</h1>
<a href="{% url 'item_create' %}">Add New Item</a>
<ul>
  {% for item in items %}
  <li>
    <strong>{{ item.name }}</strong>
    ({{ item.status }}) - {{item.contact_info}}

    <a href="{% url 'item_update' item.pk %}">Edit</a> |
    <a href="{% url 'item_delete' item.pk %}">Delete</a>
  </li>
  {% empty %}
  <li>No items yet.</li>
  {% endfor %}
</ul>
